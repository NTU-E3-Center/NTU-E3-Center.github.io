<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Charging Animation</title>
<style>
    body {
        /* inset: 0; */
        display: grid;
        place-items: center;
    }
  .charging-box {
    --_charging-percent: 20%;
    width: 100px; /* 定义方块的宽度 */
    height: 100px; /* 定义方块的高度 */
    border: 2px solid #000; /* 方块的边框 */
    position: relative; /* 为伪元素定位提供基准 */
    background: linear-gradient(to top, #00ff00 0% var(--_charging-percent),transparent var(--_charging-percent)); /* 初始背景 */
    animation: charge 2s infinite;
  }

  @keyframes charge {
    0% {--_charging-percent: 0%;}
    10% {--_charging-percent: 0%;}
    30% {--_charging-percent: 25%;}
    50% {--_charging-percent: 50%;}
    70% {--_charging-percent: 75%;}
    90% {--_charging-percent: 100%;}
    100% {--_charging-percent: 100%;}
  }
</style>
</head>
<body>

<div class="charging-box"></div>

</body>
</html>
