<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<style>
    body::before {
        content: "";
        position: fixed; /* Keeps background fixed during scroll */
        top: 0;
        left: 0;
        width: 200%; /* Allows for seamless panning */
        height: 100%;
        background-image: url('/tm/bg/bg-10.svg');
        background-size: 10%; /* Size of each tile */
        background-repeat: repeat; /* Horizontal tiling */
        opacity: 0.2; /* Background opacity */
        z-index: -1; /* Places behind all content */
        animation: pan 180s linear infinite; /* Panning animation */
        will-change: transform; /* Optimizes for animation */
    }

    /* Keyframes using transform for smooth panning */
    @keyframes pan {
        from {
            transform: translateX(-50%);
        }
        to {
            transform: translateX(0%);
        }
    }
</style>
</html>
